<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game</title>
    <link rel="stylesheet" href="./style.css?v=2" />
  </head>
  <body>
    <header>
      <h1>Micro game</h1>
    </header>

    <main class="container">
      <h1>Eat The Square</h1>
      <canvas id="game" width="640" height="480"></canvas>

      <div id="hud">
        <div class="row">
          <button id="startBtn" class="btn">Start</button>
          <button id="restartBtn" class="btn" disabled>Restart</button>
          <a class="btn" href="../server/leaderboard.php">Leaderboard</a>
        </div>
        <div class="row">
          <label>
            Name:
            <input
              id="playerName"
              type="text"
              maxlength="50"
              placeholder="Enter name"
            />
          </label>
          <button id="submitBtn" class="btn" disabled>Submit Score</button>
        </div>
        <div id="status"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Adarsh. All rights reserved.</p>
    </footer>

    <script src="./game.js"></script>
  </body>
</html>
